apiVersion: v1
kind: ReplicationController 
metadata:
    name: vertex-rc
spec: 
    replicas: 3
    selector:
      app: myvertexapp
      version: 2.6.2
    template:
     metadata:
          labels:
            app: myvertexapp
            version: 2.6.2
     spec:
       containers:
          - name: mynginx
            image: nginx
            ports:
             - containerPort: 80     

     